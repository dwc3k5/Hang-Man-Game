<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hang Man</title>
  <!--css reset bootstrap style-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- personal stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header class="row">
    <!--no clue-->
    <div class="col-lg-2">
      <div class="row">
        <div class="col-lg-8">
          <p>booty = </p>
        </div>
        <div class="col-lg-4">
          <p id="booty"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <p>Hull Strength =</p>
        </div>
        <div id="hullStrength" class="col-lg-4">
          100%
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <p id="shipsSunk"></p>
      </div>

    </div>
    <!--dynamic Textbox-->
    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg-6">
          <p id="shipsSunkMax">Sink Some Ships</p>
        </div>
        <div class="col-lg-6">
          <p id="bootyMax">Sinking Ships Earns Booty</p>
        </div>
      </div>
      <div class="row">
        <!-- <div class="progress">
          <div  id="healthBar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" >
            <span class="sr-only">50% Complete</span> -->
        <!-- </div> -->
        <!-- </div> -->
      </div>
    </div>
    <!--titlehere-->
    <div class="col-lg-2">
      <h1 id="titleText">Get The Booty</h1>
    </div>
  </header>
  <main class="row">
    <!--yourShip-->
    <div class="col-lg-2">
      <img src="assets/images/testShip.jpg">
      <!-- <img id="cannonShot" src="assets/images/explosionOne.gif"> -->
    </div>
    <!--gamespace-->
    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
          <div class="row">
            <p id="guessContainer" class="text-center">mysteryCategoryHere</p>
          </div>
          <div class="row">
            <p id="wordContainer" class="text-center">mysteryWordHere</p>
          </div>
          <div id="buttonHolder" class="row">
            <div class="col-lg-6">
              <button id="repair">Repair your ship</button>
            </div>
            <div class="col-lg-6">
              <button id="success">Puzzle Solved</button>
            </div>
          </div>
        </div>
        <div class="col-lg-2">
          <!--enemyShip-->
          <img src="assets/images/testShip.jpg">
        </div>
      </div>
    </div>
  </main>
  <footer class="row">
    <!--Your Guess-->
    <div class="col-lg-2">
      <h1 id="botLeft">You Picked!</h1>
    </div>
    <!--alphabet holder-->
    <div class="col-lg-8">
      <h1 id="alphaHolder">Remaining Letters</h1>
    </div>
    <!--notsure-->
    <div class="col-lg-2">
      <h1 id="botRight">You Picked!</h1>
    </div>
  </footer>
  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
