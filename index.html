<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Hang Man</title>
  <!--css reset bootstrap style-->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- personal stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header class="row">
    <!--no clue-->
    <div class="col-lg-2">
      <div class="row">
        <div class="col-lg-8">
          <p>booty = </p>
        </div>
        <div class="col-lg-4">
          <p>0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <p>Hull Strength =</p>
        </div>
        <div class="col-lg-4">
          100%
        </div>
      </div>
    </div>
    <!--dynamic Textbox-->
    <div class="col-lg-8">
      <div class="row">
        <p id="dynamicText">dynamic Text here</p>
      </div>
      <div class="row">
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      </div>
    </div>
    <!--titlehere-->
    <div class="col-lg-2">
      <h1 id="titleText">Cool Title Here</h1>
    </div>
  </header>
  <main class="row">
    <!--yourShip-->
    <div class="col-lg-2">
      <img src="assets/images/testShip.jpg">
      <img src="assets/images/testShip.jpg" id="fire">
    </div>
    <!--gamespace-->
    <div class="col-lg-8">
      <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-8">
          <div class ="row">
            <p id="guessContainer" class="text-center">mysteryCategoryHere</p>
          </div>
          <div class="row">
            <p id="wordContainer" class="text-center">mysteryWordHere</p>
          </div>
        </div>
        <div class="col-lg-2">
        </div>
      </div>
    </div>
    <!--enemyShip-->
    <div class="col-lg-2">
      <img src="assets/images/testShip.jpg">
    </div>
  </main>
  <footer class="row">
    <!--Your Guess-->
    <div class="col-lg-2">
      <h1 id="botLeft">You Picked!</h1>
    </div>
    <!--alphabet holder-->
    <div class="col-lg-8">
      <h1 id="alphaHolder">Remaining Letters</h1>
    </div>
    <!--notsure-->
    <div class="col-lg-2">
      <h1 id="botRight">You Picked!</h1>
    </div>
  </footer>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
